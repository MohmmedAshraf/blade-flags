name: Release JS Packages

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    if: startsWith(github.event.release.tag_name, 'js-v')
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#js-v}" >> "$GITHUB_OUTPUT"

      - name: Set package versions
        run: |
          pnpm -r exec npm version "${{ steps.version.outputs.VERSION }}" --no-git-tag-version --allow-same-version

      - name: Generate flag modules
        run: pnpm generate

      - name: Build packages
        run: pnpm build

      - name: Verify flag counts
        run: |
          node -e "const c = require('./packages/core/dist/flags/default.cjs'); const n = Object.keys(c.defaultFlags).length; console.log('default:', n); if (n < 500) process.exit(1)"
          node -e "const c = require('./packages/core/dist/flags/circle.cjs'); const n = Object.keys(c.circleFlags).length; console.log('circle:', n); if (n < 500) process.exit(1)"
          node -e "const c = require('./packages/core/dist/flags/flat.cjs'); const n = Object.keys(c.flatFlags).length; console.log('flat:', n); if (n < 500) process.exit(1)"

      - name: Publish to npm
        run: pnpm -r publish --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
